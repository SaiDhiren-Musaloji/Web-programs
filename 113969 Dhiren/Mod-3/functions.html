<body>
    <h1>Functions in JavaScript</h1>
    <script>
        function fun1(){
            console.log("This is Simple Function");
            }
        fun1();
        // function with parameter

        function fun2(x,y){

            var z = x+y;
            console.log("Result",z);
        }

        fun2(5,10);

        function fun3(x,y){
            var z = x+y;
            return z
        }
        var result = fun3(15,10);
        console.log("result",result*2);
        console.log(fun3(10,20));


    </script>
